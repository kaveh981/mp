<link href="../App_Themes/Default/Style.css" rel="stylesheet" type="text/css" />
<link href="../App_Themes/Default/vend.css" rel="stylesheet" type="text/css" />
<div id="content" class="main-content">
    <div class="report-filter">
        <div id="divBasic">
            <div class="unit size1of6">
                <div class="blocker">
                    <div class="form-row">
                        <div class="form-field">
                            <input type="text" placeholder="barcode" id="txt_s_ProductBarcode" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br class="clearer">
        <div id="moreFilter">
            <div class="unit size1of6">
                <div class="blocker">
                    <div class="form-row">
                        <label>
                            itemCodeOrName</label>
                        <div class="form-field">
                            <input type="text" placeholder="itemCodeOrName" id="txt_s_ProductCode" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="formControl unit size1of6">
                <div class="blocker">
                    <div class="form-row">
                        <label>
                            itemStatus</label>
                        <div class="form-field">
                            <select id="ddl_m_Availability">
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class=" formControl unit size1of6">
                <div class="blocker">
                    <div class="form-row">
                        <label>
                            subCategory</label>
                        <div class="form-field">
                            <div id="hr_s_Category">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br class="clearer">
            <button id="btn_SearchProduct" style="width: 100px;" class="ml left">
                search</button>
            <br />
            <br />
        </div>
        <a class="toggle-more-filters" href="#">moreFilter</a>
    </div>
    <br />
    <table class="table">
        <thead id="header" style="height: 23px" class="invisible">
            <td width="3%">
                row
            </td>
            <td width="20%">
                itemCodeAndName
            </td>
            <td width="6%">
                color
            </td>
            <td width="6%">
                details
            </td>
            <td width="6%">
                unitKey
            </td>
            <td width="10%">
                priceType
            </td>
            <td width="7%">
                count
            </td>
            <td width="11.5%">
                basePrice
            </td>
            <td width="7%">
                finalCount
            </td>
            <td width="9%">
                finalPrice
            </td>
            <td id="tdSerial" width="11%">
                serial
            </td>
            <td width="2.5%">
                deleteBtn
            </td>
        </thead>
        <tbody id="OrderList">
        </tbody>
    </table>
    <br class="clearer">
    <div id="Footer" class="report-filter invisible">
        <div name="changeQuantity" class="unit size1of6 blue">
            <br />
            <input type="checkbox" id="cb_d_Sale" value="returnFromSell" /><label for="cb_d_Sale">returned</label>
            <input type="checkbox" id="cb_d_PreOrder" value="" /><label for="cb_d_PreOrder" class="label">preOrder</label>
        </div>
        <div name="setPayment" class="unit size1of6 blue invisible">
            <br />
            <input type="checkbox" checked="checked" id="cbSetPayment" value="" /><label for="cbSetPayment"
                class="label">setPayment</label>
        </div>
        <div class="unit size1of6">
            <div class="blocker">
                <div class="form-row">
                    <label>
                        <span id="spClient">customer</span> <em class="required">*</em></label>
                    <div class="form-field">
                        <input type="text" placeholder="customer" id="txt_s_Person" class="required validate"
                            name="LongString" />
                    </div>
                </div>
            </div>
        </div>
        <div class="unit size1of3">
            <div class="blocker">
                <div class="form-row">
                    <label>
                        &nbsp;
                    </label>
                    <div class="form-field">
                        <div id="customerOnSelect">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br class="clearer">
        <div name="changeQuantity" class="unit size1of6">
            <div class="blocker">
                <div class="form-row">
                    <label>
                        totalAmount</label>
                    <div class="form-field">
                        <input class="fontSize15 digit" style="height: 19px!important;" type="text" id="txt_m_TotalPrice" />
                    </div>
                </div>
            </div>
        </div>
        <div id="div_payamount" name="changeQuantity" class="unit size1of6">
            <div class="blocker">
                <div class="form-row">
                    <label>
                        payAmount</label>
                    <div class="form-field">
                        <input class="fontSize15 digit" style="height: 19px!important;" type="text" id="txt_m_PaymentAmount" />
                    </div>
                </div>
            </div>
        </div>
        <div name="changeQuantity" class="unit size1of6">
            <div class="blocker">
                <div class="form-row">
                    <label>
                        invoiceNumber</label>
                    <div class="form-field">
                        <input type="text" id="txt_m_InvoiceNumber" />
                    </div>
                </div>
            </div>
        </div>
        <div id="div_OrderDate" class="unit size1of4">
            <div class="blocker">
                <div class="form-row">
                    <label>
                        date</label>
                    <div class="form-field">
                        <input type="text" id="txt_m_OrderDate" />
                    </div>
                </div>
            </div>
        </div>
        <div class="unit size1of6">
            <div class="blocker">
                <div class="form-row">
                    <label>
                        vat</label>
                    <div class="form-field">
                        <input type="text" id="txt_vat" placeholder="vat" />
                    </div>
                </div>
            </div>
        </div>
        <div class="unit size1of4">
            <div class="blocker">
                <div class="form-row">
                    <label>
                        description</label>
                    <div class="form-field">
                        <input type="text" id="txt_m_Description" />
                    </div>
                </div>
            </div>
        </div>
        <br class="clearer">
        <br class="clearer">
        <div class="unitleft size1of6">
            <div class="frog" style="width: 50%; float: right;">
                <input type="hidden" id="hi_orderHeaderId" />
                <button id="btn_AddOrder" style="width: 100%;">
                    save</button></div>
            <div class="blue" style="width: 50%; float: right;">
                <button class="bluebutton" id="btn_Print" style="width: 100%;">
                    print</button></div>
            <input type="hidden" id="OrderId" />
        </div>
        <br />
        <br />
    </div>
    <div dir="rtl" id="dialog_ItemQuantity">
    </div>
    <div dir="rtl" id="Div_Print" class="hidden">
    </div>
    <div class="orange blueHeader invisible" id="dialog" dir="rtl">
        <div id="BarcodeList">
        </div>
        <div>
            <ul class="paging">
                <li>
                    <div id="paging" class="pagination">
                    </div>
                </li>
                <li>&nbsp;&nbsp;&nbsp;&nbsp;</li><li>
                    <select class="PagingSelect" id="PageSize">
                        <option value="10">itemsPerPage10</option>
                        <option value="20">itemsPerPage20</option>
                        <option value="30">itemsPerPage30</option>
                        <option value="50">itemsPerPage50</option>
                    </select></li></ul>
        </div>
    </div>
    <input type="hidden" id="hd_s_Person" />
</div>
