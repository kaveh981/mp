<div id="content" class="main-content">
    <form id="frm_OpeningAccounting" method="post" action="Management/AddOpeninigAccountItems">
    <div class="report-filter">
        <div id="div1">
            <div class="unit size1of6">
                <div class="blocker">
                    <div class="form-row">
                        <label id="Label2">
                            invoiceNumber
                        </label>
                        <div class="form-field">
                            <input type="text" id="txt_InvoiceNum" name="txt_InvoiceNum" placeholder='invoiceNumber' />
                        </div>
                    </div>
                </div>
            </div>
            <div class="unit size1of6">
                <div class="blocker">
                    <div class="form-row">
                        <label>
                            description</label>
                        <div class="form-field">
                            <input lang="fa" type="text" id="txt_AccountingDescription" name="txt_AccountingDescription"
                                placeholder='description' />
                        </div>
                    </div>
                </div>
            </div>
            <br class="clearer">
            <div>
                <div class="left  frog">
                    <input type="hidden" id="countRow" name="countRow" />
                    <input type="hidden" id="txt_OrderHeaderId" name="txt_OrderHeaderId" />
                    <input type="hidden" name="count" />
                    <input type="hidden" name="hi_cRow" id="hi_cRow" />
                    <input type="hidden" name="isper" id="isper" />
                    <button id="btn_TemporarySaveAccounting" type="submit">
                        temporarySave
                    </button>
                    <button id="btn_PermanentSaveAccounting" type="submit">
                        permanentSave
                    </button>
                </div>
                <br class="clearer">
            </div>
        </div>
    </div>
    <br class="clearer">
<!--    <button id="btn_AddNewRow" type="button">
        newRow
    </button>
    <br class="clearer">-->
    <br class="clearer">
    <table id="tbl_Accounting">
        <thead id="header" style="height: 23px">
            <td class="sunny" width="3%">
                <span>row</span>  <span class="left cursor ui-icon ui-icon-plus" id="btn_AddNewRow" title="row">
            </td>
            <td width="6%">
                accountCode
            </td>
            <td width="6%">
                account
            </td>
            <td width="6%">
                count
            </td>
            <td width="6%">
                price
            </td>
            <td width="6%">
                branch
            </td>
            <td width="6%">
                debtor
            </td>
            <td width="6%">
                creditor
            </td>
            <td width="3%">
                deleteBtn
            </td>
        </thead>
        <tbody id="AccountingList">
        </tbody>
    </table>
    <div id="divFooter" class="table-footer">
        <div class="unit size2of5">
            <div class="blocker">
                <div class="form-row">
                    <label>
                        debtor</label>
                    <div class="form-field">
                        <span class="digit whiteFont" id="spDeptor"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="unit size2of5">
            <div class="blocker">
                <div class="form-row">
                    <label>
                        creditor</label>
                    <div class="form-field">
                        <span class="digit whiteFont" id="spCreditor"></span>
                    </div>
                </div>
            </div>
        </div>
        <br class="clearer">
    </div>
    </form>
    <div dir="rtl" id="dialog_ItemQuantity">
    </div>
    <div dir="rtl" id="Div_Print" class="hidden">
    </div>
    <div class="orange blueHeader invisible" id="dialog" dir="rtl">
        <div id="BarcodeList">
        </div>
        <div>
            <ul class="paging">
                <li>
                    <div id="paging" class="pagination">
                    </div>
                </li>
                <li>&nbsp;&nbsp;&nbsp;&nbsp;</li><li>
                    <select class="PagingSelect" id="PageSize">
                        <option value="10">itemsPerPage10</option>
                        <option value="20">itemsPerPage20</option>
                        <option value="30">itemsPerPage30</option>
                        <option value="50">itemsPerPage50</option>
                    </select></li></ul>
        </div>
    </div>
</div>
