<div id="content" class="main-content">
    <link href="../Content/zTreeStyle/zTreeStyle.css" rel="stylesheet" type="text/css" />
    <script src="../Scripts/jquery.ztree.core-3.5.js" type="text/javascript"></script>
    <script src="../Scripts/jquery.ztree.excheck-3.5.min.js" type="text/javascript"></script>
    <script src="../Scripts/jquery.ztree.exedit-3.5.min.js" type="text/javascript"></script>
    <form method="post" id="frm_OnlineMenu" action="Management/AddOrEditMenu">
    <div class="demo_viewer ">
        <div class="left size1of2 panel panel-primary ">
            <div class="sunny panel-heading">
                <label style="font-weight: bold">
                    onlineMenu</label>
                <span class="left cursor ui-icon ui-icon-refresh" id="btn_Refresh" title="row"></span>
            </div>
            <div class="panel-body" style="height: 500px">
                <div class="zTreeDemoBackground  ">
                    <ul id="treeDemo" class="ztree">
                    </ul>
                </div>
            </div>
        </div>
        <div>
            <div class="right size2of5 panel panel-primary " id="div_Details">
                <div class="panel-heading">
                    <label style="font-weight: bold">
                        addOrEditmenu</label>
                </div>
                <div class="panel-body">
                    <ul class="formControls">
                        <li class="formControl">
                            <label for="password" class="labelLeft  ">
                                <em class="required">*</em> name
                            </label>
                            <input lang="fa" type="text" class=" inputText inputW136 required validate keyboardInput"
                                id="txt_Menuname" name="txt_Menuname" maxlength="100" />
                        </li>
                        <li class="formControl">
                            <div class="labelLeft  "></div>
                            <label>
                                linkTo</label>
                            <input type="checkbox" id="chk_islink" name="chk_islink" />
                        </li>
                        <li class="formControl">
                            <label for="password" class="labelLeft  ">
                                linkTo
                            </label>
                            <textarea name="txta_linkTo" id="txta_linkTo" class=" inputText inputW136 required validate keyboardInput"></textarea>
                        </li>
                        <li class="formControl">
                            <label class="labelLeft">
                                menuLocation</label>
                            <select id="select_menuLocation" name="select_menuLocation" class=" selectMedium">
                                <option value="0">side</option>
                                <option value="1">bottom</option>
                            </select>
                        </li>
                        <li class="formControl">
                            <label for="rep_pass" class="labelLeft ">
                                priority
                            </label>
                            <input lang="fa" type="text" class=" inputText inputW136 validate" id="txt_order"
                                name="txt_order" maxlength="100" />
                        </li>
                        <li class="formControl">
                            <label for="password" class="labelLeft  ">
                                language
                            </label>
                            <input lang="fa" type="text" class=" inputText inputW136 validate" id="txt_lang"
                                name="txt_lang" maxlength="100" />
                        </li>
                        <li class="formControl">
                            <div class="labelLeft  ">
                            </div>
                            <label>
                                newpage</label>
                            <input type="checkbox" id="chk_newPage" name="chk_newPage" />
                        </li>
                        <li class="formControl">
                            <div class="labelLeft  ">
                            </div>
                            <label>
                                show</label>
                            <input type="checkbox" id="chk_Show" name="chk_Show" />
                        </li>
                        <li class="formControl frog left">
                            <input type="hidden" id="hi_isEdit" name="hi_isEdit" />
                            <input type="hidden" id="hi_SelectedParentMenuId" name="hi_SelectedParentMenuId" />
                            <button id="btn_saveOnlineMenu" type="submit">
                                save</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    </form>
    <br class="clearer">
</div>
