<link href="../App_Themes/Default/Style.css" rel="stylesheet" type="text/css" />
<div id="content" class="main-content">
    <ul class="formControls unit size1of2">
        <li class="formControl">
            <label for="Barcode" class="labelLeft">
                barcode
            </label>
            <input type="text" class=" inputText inputW136 validate" name="Digit" maxlength="10"
                id="txt_m_Barcode" />
        </li>
        <li class="formControl">
            <label for="Name" class="labelLeft ">
                itemName
            </label>
            <input type="text" class=" inputText inputW136  validate" name="LongString" maxlength="100"
                id="txt_m_Name" />
        </li>
        <li class="formControl">
            <label for="ItemCode" class="labelLeft ">
                itemCode</label>
            <input type="text" class=" inputText inputW136 validate" name="LongString" maxlength="50"
                id="txt_m_ItemCode" />
        </li>
        <li class="formControl">
            <label for="Availability" class="labelLeft">
                stockStatus  <em class="required">*</em></label>
            <select class=" selectMedium required validate" name="Combo" id="ddl_m_Availability">
            </select>
        </li>
        <li class="formControl">
            <label for="MeasureUnit" class="labelLeft">
               partedItemUnit  *</label>
            <select class=" selectMedium required validate" name="Combo" id="ddl_m_MeasureUnit">
            </select>
            </span> </li>
        <li class="formControl">
            <label for="Weight" class="labelLeft">
                itemWeight</label>
            <input type="text" class=" inputText inputW136 validate" name="Digit" maxlength="5"
                id="txt_m_Weight" />
        </li>
    </ul>
    <ul class="formControls unit size1of2">
        <li class="formControl">
            <label for="Category" class="labelLeft">
                primaryCategory</label>
            <div class="select" id="hr_m_Category">
            </div>
        </li>
        <li class="formControl">
            <label for="ReqularPrice" class="labelLeft ">
                basePrice <em class="required">*</em></label>
            <input type="text" class=" inputText inputW136 required validate" name="Digit" maxlength="8"
                id="txt_m_RegularPrice" />
        </li>
        <li class="formControl">
            <label for="FrinendsPrice" class="labelLeft">
                friendPrice
            </label>
            <input type="text" class=" inputText inputW136 validate" name="Digit" maxlength="8"
                id="txt_m_FrinendsPrice" />
        </li>
        <li class="formControl">
            <label for="WholesalePrice" class="labelLeft">
               wholesalePrice
            </label>
            <input type="text" class=" inputText inputW136 validate" name="Digit" maxlength="8"
                id="txt_m_WholesalePrice" />
            <li class="formControl">
                <label for="OnlinePrice" class="labelLeft">
                    onlinePrice
                </label>
                <input type="text" class=" inputText inputW136 validate" name="Digit" maxlength="8"
                    id="txt_m_OnlinePrice" />
            </li>
            <li>
                <label for="SizeColor" class="labelLeft">
                   addWithoutColorSize
                </label>
                <input type="checkbox" id="cb_d_SizeColor" value="" style="width: 20px; height: 50;
                    padding: 5px; margin-left: 10px;" />
            </li>
            <li class="formControl unit size1of2 frog">
                <label class="labelLeft ">
                </label>
                <button id="btn_Submit" style="width: 100px; top: 20px;">
                   save</button>
            </li>
    </ul>
    <div class="requiredLegend">
         <em class="required">*</em> <span>requiredFields</span>
    </div>
</div>
