<div id="content" class="main-content">
  
    <div id="accordion">
    </div>
    <div class="invisible" id="editDialog" dir="rtl">
        <input type="hidden" id="hdCategoryId" />
        <ul class="formControls">
            <li class="formControl ">
                <label class="labelLeft">
                    <em class="required">*</em>groupName</label>
                <input type="text" class=" inputText inputW136 required validate" name="LongString"
                    maxlength="300" id="txtCategory" />
            </li>
            <li class="formControl">
                <label class="labelLeft">
                    <em class="required">*</em>showInOnlineStore</label>
                <select class=" selectMedium required validate" name="Combo" id="ddlShowOnline">
                    <option value="false">no</option>
                    <option value="true">yes</option>
                </select>
            </li>
            <li class="formControl ">
                <label class="labelLeft">
                    description</label>
                <textarea class="inputW136 validate" name="LongString" id="txtDescription" style="height: 70px;"></textarea>
            </li>
            <li class="formControl unit size1of2">
                <label class="labelLeft ">
                    &nbsp;</label>
                <button id="btn_save">
                    save</button>
            </li>
        </ul>
    </div>
</div>
