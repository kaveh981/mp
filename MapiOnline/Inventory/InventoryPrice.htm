<link href="../App_Themes/Default/Style.css" rel="stylesheet" type="text/css" />
<div id="content" class="main-content">
    <div class="report-filter">
        <div class="unit size1of2">
            <div class="blocker">
                <div class="form-row">
                    <label>
                        wholesalePrice</label>
                    <div class="form-field">
                        <input type="text" name="Digit" maxlength="8" id="txt_m_WholesalePrice" />
                        <span class="inputTip tipOk Digit"><span class="tips ui-icon ui-icon-check"></span>
                        </span><span class="inputTip tipWarn Digit"><span class="tips ui-icon ui-icon-notice">
                        </span><span class="advice validate" style="display: none;">pleaseEnterAValidPrice</span></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="unit size1of2">
            <div class="blocker">
                <div class="form-row">
                    <label>
                         basePrice  <em class="required">*</em></label>
                    <div class="form-field">
                        <input type="text" name="Digit" maxlength="8" id="txt_m_RegularPrice" />
                        <span class="inputTip tipOk Digit"><span class="tips ui-icon ui-icon-check"></span>
                        </span><span class="inputTip tipWarn Digit"><span class="tips ui-icon ui-icon-notice">
                        </span><span class="advice required" style="display: none;">requiredField</span>
                            <span class="advice validate" style="display: none;">pleaseEnterAValidPrice</span></span>
                    </div>
                </div>
            </div>
        </div>
        <br class="clearer">
        <div class="unit size1of2">
            <div class="blocker">
                <div class="form-row">
                    <label>
                        friendPrice
                    </label>
                    <div class="form-field">
                        <input type="text" name="Digit" maxlength="8" id="txt_m_FrinendsPrice" />

                        </span><span class="inputTip tipWarn Digit"><span class="tips ui-icon ui-icon-notice">
                        </span><span class="advice validate" style="display: none;">pleaseEnterAValidPrice</span></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="unit  size1of2">
            <div class="blocker">
                <div class="form-row">
                    <label>
                        date  <em class="required">*</em></label>
                    <div class="form-field">
                        <input type="text" name="Date" maxlength="10" id="txt_m_Date" />
                        <span class="inputTip tipOk Date"><span class="tips ui-icon ui-icon-check"></span>
                        </span><span class="inputTip tipWarn Date"><span class="tips ui-icon ui-icon-notice">
                        </span><span class="advice required" style="display: none;">requiredField</span>
                            <span class="advice validate" style="display: none;">تاریخ معتبر وارد کنید.</span></span>
                    </div>
                </div>
            </div>
        </div>
        <br class="clearer">
        <div class="unit size1of2">
            <div class="blocker">
                <div class="form-row">
                    <label>
                        onlinePrice
                    </label>
                    <div class="form-field">
                        <input type="text" name="Digit" maxlength="8" id="txt_m_OnlinePrice" />
                        <span class="inputTip tipOk Digit"><span class="tips ui-icon ui-icon-check"></span>
                        </span><span class="inputTip tipWarn Digit"><span class="tips ui-icon ui-icon-notice">
                        </span><span class="advice validate" style="display: none;">pleaseEnterAValidPrice</span></span>
                    </div>
                </div>
            </div>
        </div>
        <br class="clearer">
        <input type="hidden" id="hd_m_priceid" />
        <div class="unitleft">
            <button  mll="save" style="display: inline-block:width: 100px;" id="btn_Submit">
                save</button>
        </div>
        <br />
        <br />

    <br />

                <td width="20%">

                </td>
                <td width="20%">
                    <a href='javascript:void(0);' id="A1" rel="sort">friendPrice</a>
                </td>
                <td width="20%">
                    <a href='javascript:void(0);' id="A2" rel="sort">wholesalePrice</a>

                <td width="20%">

                </td>

                </td>

        </tbody>

                </div>
            </li>
            <li>&nbsp;&nbsp;&nbsp;&nbsp;</li><li>
