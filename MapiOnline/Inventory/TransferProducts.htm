<link href="../App_Themes/Default/Style.css" rel="stylesheet" type="text/css" />
<div id="content" class="main-content">
    <div class="report-filter">
        <div class="unit size1of6">
            <div class="blocker">
                <div class="form-row">
                    <label>
                        itemCodeOrName</label>
                    <div class="form-field">
                        <input type="text" id="txt_s_ProductCode" />
                    </div>
                </div>
            </div>
        </div>
        <div class="formControl unit size1of6">
            <div class="blocker">
                <div class="form-row">
                    <label for="Product" class="label">
                       barcode</label>
                    <div class="form-field">
                        <input type="text" id="txt_s_ProductBarcode" />
                    </div>
                </div>
            </div>
        </div>
        <div class="formControl unit size1of6">
            <div class="blocker">
                <div class="form-row">
                    <label>
                        searchBy
                    </label>
                    <div class="form-field">
                        <select id="ddl_m_Availability">
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="unit size1of6">
            <div class="blocker">
                <div class="form-row">
                    <label>
                        group
                    </label>
                    <div class="form-field">
                        <div id="hr_s_Category">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br />
        <br />
        <div class="unit size1of4">
        <button class="left" mll="search" style="display:inline-block;" id="btn_SearchProduct">
                search</button>
        </div>
        <br class="clearer">
        <br />
    </div>
    <table class="table">
        <thead>
            <tr>
                <td width="20%">
                    <a>itemName</a>
                </td>
                <td width="10%">
                    unit
                </td>
                <td width="10%">
                    totalQuantity 
                </td>
                <td width="50%">
                    colorSizeQuantity
                </td>
                <td width="10%">
                    deleteBtn
                </td>
            </tr>
        </thead>
        <tbody id="OrderList">
        </tbody>
    </table>
    <br class="clearer">
    <br class="clearer">
    <div id="div_ToCounter" class="report-filter">
        <div class="unit size1of6">
            <div class="blocker">
                <div class="form-row">
                    <label>
                        description</label>
                    <div class="form-field">
                        <input type="text" id="txt_m_Description" />
                    </div>
                </div>
            </div>
        </div>
        <div class="unit size1of4">
            <div class="blocker">
                <div class="form-row">
                    <label>
                         toBranch</label>
                    <div class="form-field">
                        <select class="required validate" name="Combo" id="ddl_m_Branch">
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <br />
        <br />
        <div class="unit size1of4 frog">
            <button id="btn_AddTransferProducts" style="width: 100px;">
                transfer</button>
        </div>
        <br />
        <br />
    </div>
    <div dir="rtl" id="dialog_ItemQuantity">
    </div>
    <div class="orange blueHeader invisible" id="dialog" dir="rtl">
        <div id="BarcodeList">
        </div>
        <div>
            <ul class="paging">
                <li>
                    <div id="paging" class="pagination">
                    </div>
                </li>
                <li>&nbsp;&nbsp;&nbsp;&nbsp;</li><li>
                    <select class="PagingSelect" id="PageSize">
                        <option value="5">itemsPerPage5</option>
                        <option value="10">itemsPerPage10</option>
                        <option value="20">itemsPerPage20</option>
                        <option value="40">itemsPerPage40</option>
                    </select></li></ul>
        </div>
    </div>
</div>
