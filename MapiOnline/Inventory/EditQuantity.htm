<link href="../App_Themes/Default/Style.css" rel="stylesheet" type="text/css" />
<div id="content" class="main-content">
    <div class="report-filter" style="height: 50px;">
        <div class="unit size1of5">
            <div class="blocker">
                <div class="form-row">
                    <label>
                        itemCodeOrName</label>
                    <div class="form-field">
                        <input type="text" id="txt_s_ProductCode" />
                    </div>
                </div>
            </div>
        </div>
        <div class="unit size1of6">
            <div class="blocker">
                <div class="form-row">
                    <label>
                        barcode</label>
                    <div class="form-field">
                        <input type="text" id="txt_s_ProductBarcode" />
                    </div>
                </div>
            </div>
        </div>
        <div class="unit size1of6">
            <div class="blocker">
                <div class="form-row">
                    <label>
                        itemStatus</label>
                    <div class="form-field">
                        <select  id="ddl_m_Availability">
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class=" formControl unit size1of6">
            <div class="blocker">
                <div class="form-row">
                    <label>
                        subCategory</label>
                    <div class="form-field">
                        <div id="hr_s_Category">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br />
        <br />
        <div class="unit size1of4">
            <button class="unitleft" mll="search" style="display: inline-block;width: 100px;" id="btn_SearchProduct">
                search</button>
        </div>
    </div>
    <br />
    <table class="table">
        <thead>
            <tr>
                <td width="15%">
                    <a>itemName</a>
                </td>
                <td width="10%">
                    spoiledSafe
                </td>
                <td width="10%">
                  itemStatus
                </td>
                 <td width="30%">
                    itemStock
                </td>
                <td width="30%">
                    newStock
                </td>
                <td width="5%">
                   deleteBtn
                </td>
            </tr>
        </thead>
        <tbody id="OrderList">
        </tbody>
    </table>
    <br>
    <div id="Footer" class="box invisible frog">
        <button id="btn_AddOrder" style="width: 100px;" class="unitleft">
            save</button>
        <input type="hidden" id="OrderId" />
    </div>
    <div dir="rtl" id="dialog_ItemQuantity">
    </div>
    <div dir="rtl" id="Div_Print" class="hidden">
        <table align="left" dir="rtl" class="tablePrint" cellpadding="4px">
            <tr>
                <td align="center" colspan="4" class="Printtd">
                    <h3>
                        store
                        <label id="LShop" class="labelLeft">
                        </label>
                    </h3>
                </td>
            </tr>
            <tr class="chead">
                <td align="center" colspan="4" class="Printtd">
                    <label id="LInvoice" class="labelLeft">
                    </label>
                </td>
            </tr>
            <tr>
                <td nowrap='nowrap' width="50%" colspan="2" class="Printtd">
                    buyerName
                    <label id="LCustomer" class="labelLeft">
                    </label>
                </td>
                <td nowrap='nowrap' colspan="2" class="Printtd">
                   invoiceNumber
                    <label id="LInvoiceNo" class="labelLeft">
                    </label>
                </td>
            </tr>
            <tr>
                <td nowrap='nowrap' width="50%" colspan="2" class="Printtd">
                    username
                    <label id="LClinet" class="labelLeft">
                    </label>
                </td>
                <td nowrap='nowrap' colspan="2" class="Printtd">
                    <table>
                        <tr>
                            <td>
                                 date
                            </td>
                            <td>
                                <label id="LDate" class="labelLeft">
                                </label>
                            </td>
                            <td>
                                <label id="LTime" class="labelLeft">
                                </label>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td colspan="4" class="Printtd">
                    <table class="tableDetail">
                        <thead>
                            <tr class="chead">
                                <th nowrap='nowrap'>
                                    row
                                </th>
                                <th nowrap='nowrap'>
                                    title
                                </th>
                                <th nowrap='nowrap'>
                                    count
                                </th>
                                <th nowrap='nowrap'>
                                    price
                                </th>
                                <th nowrap='nowrap'>
                                     totalAmount
                                </th>
                            </tr>
                        </thead>
                        <tbody id="DetailInvoiceList">
                        </tbody>
                    </table>
                </td>
            </tr>
            <tr>
                <td nowrap='nowrap' align="center" class="Printtd">
                    <h6>
                        totalSum
                    </h6>
                </td>
                <td nowrap='nowrap' align="center" colspan="2" class="Printtd">
                    <h6>
                        <label id="LAmount">
                        </label>
                    </h6>
                </td>
                <td nowrap='nowrap' align="center" class="Printtd">
                    <h6>
                        <label id="LCurrency">
                        </label>
                    </h6>
                </td>
            </tr>
        </table>
    </div>
    <div class="orange blueHeader invisible" id="dialog" dir="rtl">
        <div id="BarcodeList">
        </div>
        <div>
            <ul class="paging">
                <li>
                    <div id="paging" class="pagination">
                    </div>
                </li>
                <li>&nbsp;&nbsp;&nbsp;&nbsp;</li><li>
                    <select class="PagingSelect" id="PageSize">
                        <option value="5">itemsPerPage5</option>
                        <option value="10">itemsPerPage10</option>
                        <option value="20">itemsPerPage20</option>
                        <option value="40">itemsPerPage40</option>
                    </select></li></ul>
        </div>
    </div>
</div>
