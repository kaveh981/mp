<link href="../App_Themes/Default/Style.css" rel="stylesheet" type="text/css" />
<div id="content" class="main-content">
    <ul class="formControls unit size1of2">
        <li class="formControl">
            <label for="Barcode" class="labelLeft">
                barcode
            </label>
            <input type="text" class=" inputText inputW136 validate" name="Digit" maxlength="10"
                id="txt_m_Barcode" />
            <span class="inputTip tipOk Digit "><span class="tips ui-icon ui-icon-check"></span>
            </span><span class="inputTip tipWarn Digit"><span class="tips ui-icon ui-icon-notice">
            </span><span class="advice validate" style="display: none;">pleaseEnterAValidBarcode </span></span>
        </li>
        <li class="formControl">
            <label for="Name" class="labelLeft ">
                itemName <em class="required">*</em></label>
            <input type="text" class=" inputText inputW136 required validate" name="LongString"
                maxlength="100" id="txt_m_Name" />
            <span class="inputTip tipOk LongString "><span class="tips ui-icon ui-icon-check"></span>
            </span><span class="inputTip tipWarn LongString"><span class="tips ui-icon ui-icon-notice">
            </span><span class="advice required" style="display: none;">requiredField</span>
                <span class="advice validate" style="display: none;">pleaseEnterAValidItemName</span></span>
        </li>
        <li class="formControl">
            <label for="ItemCode" class="labelLeft ">
               itemCode</label>
            <input type="text" class=" inputText inputW136 validate" name="LongString" maxlength="50"
                id="txt_m_ItemCode" />
            <span class="inputTip tipOk LongString "><span class="tips ui-icon ui-icon-check"></span>
            </span><span class="inputTip tipWarn LongString"><span class="tips ui-icon ui-icon-notice">
            </span><span class="advice validate" style="display: none;">pleaseEnterAValidItemCode</span></span>
        </li>
        <li class="formControl">
            <label for="Availability" class="labelLeft">
               stockStatus  <em class="required">*</em></label>
            <select class=" selectMedium required validate" name="Combo" id="ddl_m_Availability">
            </select>
            <span class="inputTip tipOk Combo "><span class="tips ui-icon ui-icon-check"></span>
            </span><span class="inputTip tipWarn Combo"><span class="tips ui-icon ui-icon-notice">
            </span><span class="advice required" style="display: none;">requiredField</span>
                <span class="advice validate" style="display: none;">selectStockStatus</span></span>
        </li>
          <li class="formControl">
            <label for="ShowOnline" class="labelLeft">
                onlineShowStatus  <em class="required">*</em></label>
            <select class=" selectMedium required validate" name="Combo" id="ddl_m_ShowOnline">
              <option value="false">notShow</option>
                <option value="true">isShow</option>
            </select>
            <span class="inputTip tipOk Combo "><span class="tips ui-icon ui-icon-check"></span>
            </span><span class="inputTip tipWarn Combo"><span class="tips ui-icon ui-icon-notice">
            </span><span class="advice required" style="display: none;">requiredField</span>
                <span class="advice validate" style="display: none;">وضعیت نمایش آنلاین را انتخاب کنید.</span></span>
        </li>
         
        <li class="formControl">
            <label for="Weight" class="labelLeft">
               itemWeight
            </label>
            <input type="text" class=" inputText inputW136 validate" name="Digit" maxlength="5"
                id="txt_m_Weight" />
            <span class="inputTip tipOk Digit"><span class="tips ui-icon ui-icon-check"></span>
            </span><span class="inputTip tipWarn Digit"><span class="tips ui-icon ui-icon-notice">
            </span><span class="advice validate" style="display: none;">pleaseEnterAValidItemWeight</span></span>
        </li>
        <li class="formControl">
            <label for="Discription" class="labelLeft">
               description</label>
            <textarea cols="3" rows="3" class="textarea inputW136" id="txt_m_Description" maxlength="150"></textarea>
        </li>
        <li class="formControl unit size1of2 frog">
            <label class="labelLeft ">
            </label>
            <button id="btn_Submit" style="width: 100px; top: 20px;">
                save</button>
        </li>
    </ul>
    <!--<ul class="formControls unit size1of2">
       
    </ul>-->
    <div class="requiredLegend">
         <em class="required">*</em>requiredFields  
    </div>
</div>
