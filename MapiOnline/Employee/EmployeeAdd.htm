<div id="content" class="main-content">
    <ul class="formControls unit size1of2">
        <li class="formControl">
            <label for="username" class="labelLeft">
                userName <em class="required">*</em></label>
            <input type="text" class=" inputText inputW136 required validate" name="LongString"
                maxlength="15" id="text_username" />
        </li>
        <li class="formControl">
            <label for="password" class="labelLeft ">
               password <em class="required">*</em></label>
            <input type="password" class=" inputText inputW136 required validate" name="password"
                maxlength="15" id="text_password" />
        </li>
        <li class="formControl">
            <label for="rep_pass" class="labelLeft ">
               confirmPassword <em class="required">*</em></label>
            <input type="password" class=" inputText inputW136 required validate" name="passwordConfirm"
                maxlength="15" id="re_pass" />
        </li>
        <li class="formControl">
            <label for="empname" class="labelLeft ">
                email <em class="required">*</em></label>
            <input type="text" class=" inputText inputW136 required validate" name="Email" maxlength="50"
                id="text_empemail" />
            <span class="inputTip tipHelp Phone">example  ali@yahoo.com</span> </li>
        <li class="formControl">
            <label for="empname" class="labelLeft ">
                name</label>
            <input type="text" class=" inputText inputW136 validate" name="String" maxlength="15"
                id="text_empName" />
        </li>
        <li class="formControl">
            <label for="family" class="labelLeft ">
                family <em class="required">*</em></label>
            <input type="text" class=" inputText inputW136 required validate" name="String" maxlength="30"
                id="text_empfamily" />
        </li>
        <li class="formControl">
            <label for="username" class="labelLeft">
               gender <em class="required">*</em></label>
            <select class='selectMedium' id="ddl_m_Gender" name='ComboBool'>
                <option value="true">male</option>
                <option value="false">female</option>
            </select>
        </li>
        <li class="formControl">
            <label for="bdate" class="labelLeft ">
               dateOfBirth</label>
            <input type="text" class=" inputText inputW136 validate" name="Date" maxlength="10"
                id="text_empbdate" />
        </li>
    </ul>
    <ul class="formControls unit size1of2">
        <li class="formControl">
            <label for="regdate" class="labelLeft ">
                dateOfEmployment  <em class="required">*</em></label>
            <input type="text" class=" inputText inputW136 required validate" name="Date" maxlength="10"
                id="text_empregdate" />
        </li>
        <li class="formControl">
            <label for="mobile" class="labelLeft ">
                mobile</label>
            <input type="text" class=" inputText inputW136 validate" name="Mobile" maxlength="11"
                id="text_empmobile" />
            <span class="inputTip tipHelp Mobile">example  09171234567</span> </li>
        <li class="formControl">
            <label for="tell" class="labelLeft ">
                phone</label>
            <input type="text" class=" inputText inputW136 validate" name="Phone" maxlength="11"
                id="text_emptell" />
            <span class="inputTip tipHelp Phone">example 07112345678</span></li>
        <li class="formControl">
            <label for="divEmployeeAddress" class="labelLeft">
                address <em class="required">*</em></label>
            <div class="select" id="divEmployeeAddress">
            </div>
        </li>
        <li class="formControl">
            <label for="melicode" class="labelLeft ">
                certificateNumber</label>
            <input type="text" class=" inputText inputW136 validate" name="Digit" maxlength="10"
                id="text_empmelicode" />
        </li>
        <li class="formControl">
            <label for="account" class="labelLeft ">
                accountNumber</label>
            <input type="text" class=" inputText inputW136 validate" name="Digit" maxlength="15"
                id="text_empaccount" />
        </li>
        <li class="formControl">
            <label for="manager" class="labelLeft ">
                manager</label>
            <input type="text" class=" inputText inputW136 validate" name="Digit" maxlength="4"
                id="text_empmaneger" />
        </li>
        <li class="formControl unit size1of2 frog">
            <label for="manager" class="labelLeft ">
            </label>
            <button id="addemployee" style="width: 100px;">
                save</button>
        </li>
    </ul>
    <div class="requiredLegend">
         <em class="required">*</em> <span>requiredFields</span>
    </div>
</div>
