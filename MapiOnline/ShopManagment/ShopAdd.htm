<div id="content" class="main-content">
    <ul class="formControls unit size1of1">
        <li class="formControl">
            <label for="username" class="labelLeft  label80">
                branchCode <em class="required">*</em></label>
            <input type="text" name="Digit" class="inputText inputW136 required validate" id="text_shopCode" />
        </li>
        <li class="formControl">
            <label for="username" class="labelLeft label80">
                telefax</label>
            <input type="text" name="Phone" class="validate inputText inputW136 " id="text_shopFax" />
            <span class="inputTip tipHelp Phone">example 07112345678</span>
        </li>
        <li class="formControl">
            <label for="username" class="labelLeft label80">
               address <em class="required">*</em></label>
            <div class=" select" id="divShopAddress">
            </div>
        </li>
        <li class="formControl">
            <label for="username" class="labelLeft  label80">
                dateStart <em class="required">*</em></label>
            <input name="Date" type="text" class="inputText inputW136 required validate" id="text_shopDateStart" />
        </li>

        <li class="formControl">
            <label for="username" class="labelLeft  label80">
                email</label>
            <input name="Email" type="text" class=" inputText inputW136 validate" id="text_shopEmail" />
            <span class="inputTip tipHelp Phone">example ali@yahoo.com</span></li>
        <li class="formControl">
            <label for="username" class="labelLeft  label80 ">
                name <em class="required">*</em></label>
            <input type="text" name="LongString" class=" inputText inputW136 required validate"
                id="text_shopName" />
        </li>
        <li class="formControl">
            <label for="username" class="labelLeft  label80">
                mainBranch</label>
            <select class='selectMedium' id="ParentShopName">
            </select>
        </li>
        <li class="formControl unit size1of2 frog">
            <label for="username" class="labelLeft  label80">
            </label>
            <button id="addShop" style="width: 100px;">
                save</button>
        </li>
    </ul>
    <div class="requiredLegend">
         <em class="required">*</em> <span>requiredFields</span>
    </div>
</div>
