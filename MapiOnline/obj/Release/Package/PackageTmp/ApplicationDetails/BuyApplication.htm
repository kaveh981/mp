<div id="content" class="main-content">
    <ul class="formControls unit size1of2">
        <li class="formControl">
            <label for="txt_name" class="labelLeft ">
                name <em class="required">*</em></label>
            <input type="text" class=" inputText inputW136 required validate" name="LongString"
                maxlength="15" id="txt_name" />
        </li>
        <li class="formControl">
            <label for="txt_family" class="labelLeft ">
                family <em class="required">*</em></label>
            <input type="text" class=" inputText inputW136 required validate" name="LongString"
                maxlength="15" id="txt_family" />
        </li>
        <li class="formControl">
            <label for="txt_email" class="labelLeft ">
                email <em class="required">*</em></label>
            <input type="text" class=" inputText inputW136 required validate" name="Email"
                maxlength="50" id="txt_email" />
        </li>
        <li class="formControl">
            <label for="txt_mobile" class="labelLeft ">
                mobile <em class="required">*</em></label>
            <input type="text" class=" inputText inputW136 required validate" name="Mobile"
                maxlength="11" id="txt_mobile" />
        </li>
        <li class="formControl">
            <label for="txt_userName" class="labelLeft ">
                userName <em class="required">*</em></label>
            <input type="text" class=" inputText inputW136 required validate" name="LongString"
                maxlength="15" id="txt_userName" />
        </li>
        <li class="formControl">
            <label for="txt_password" class="labelLeft ">
                password <em class="required">*</em></label>
            <input type="text" class=" inputText inputW136 required validate" name="password"
                maxlength="15" id="txt_password" />
        </li>
        <li class="formControl">
            <label for="txt_membershipPrice" class="labelLeft ">
                subscriptionFee <em class="required">*</em></label>
            <input type="text" class=" inputText inputW136 required validate" name="Digit" maxlength="15"
                id="txt_membershipPrice" />
        </li>
        <li class="formControl">
            <label for="txt_branchLimit" class="labelLeft">
                branchWithAUser</label>
            <input type="text" class="inputText inputW136  validate" name="Digit" maxlength="1"
                id="txt_branchLimit" />
        </li>
        <li class="formControl">
            <label for="txt_extraBranchPrice" class="labelLeft ">
                branchPricesWithAUser</label>
            <input type="text" class="inputText inputW136  validate" name="Digit" maxlength="15"
                id="txt_extraBranchPrice" />
        </li>
        <li class="formControl">
            <label for="txt_employeeLimit" class="labelLeft ">
                extraUser</label>
            <input type="text" class="inputText inputW136  validate" name="Digit" maxlength="1"
                id="txt_employeeLimit" />
        </li>
        <li class="formControl">
            <label for="txt_extraEmployeePrice" class="labelLeft ">
                extraEmployeePrice</label>
            <input type="text" class=" inputText inputW136  validate" name="Digit" maxlength="15"
                id="txt_extraEmployeePrice" />
        </li>
        <li class="formControl">
            <label for="txt_smsLimit" class="labelLeft ">
                numberOfSms</label>
            <input type="text" class=" inputText inputW136  validate" name="Digit" maxlength="4"
                id="txt_smsLimit" />
        </li>
        <li class="formControl">
            <label for="txt_smsRate" class="labelLeft ">
                pricePerSms</label>
            <input type="text" class=" inputText inputW136  validate" name="Digit" maxlength="2"
                id="txt_smsRate" />
        </li>
        <li class="formControl">
            <label for="txt_amount" class="labelLeft ">
                totalAmount <em class="required">*</em></label>
            <input type="text" class=" inputText inputW136 required validate" name="Digit" maxlength="15"
                id="txt_amount" />
        </li>
        <li class="formControl">
            <label for="txt_expieryDate" class="labelLeft ">
                expieryDate</label>
            <input type="text" class=" inputText inputW136  validate" name="Date" maxlength="10"
                id="txt_expieryDate" />
        </li>
        <li class="formControl unit size1of2 frog">
            <label for="manager" class="labelLeft ">
            </label>
            <button id="buyApplication" style="width: 100px;">
                save</button>
        </li>
    </ul>
    <div class="requiredLegend">
        <em class="required">*</em> <span>requiredFields</span>
    </div>
</div>
