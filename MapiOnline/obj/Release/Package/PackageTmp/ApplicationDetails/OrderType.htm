<div id="content" class="main-content">
    <link href="../Content/zTreeStyle/zTreeStyle.css" rel="stylesheet" type="text/css" />
    <script src="../Scripts/jquery.ztree.core-3.5.js" type="text/javascript"></script>
    <script src="../Scripts/jquery.ztree.excheck-3.5.min.js" type="text/javascript"></script>
    <script src="../Scripts/jquery.ztree.exedit-3.5.min.js" type="text/javascript"></script>
    <form method="post" id="frm_AddAccount" action="Management/addAccountOrderType">
    <div class="demo_viewer ">
        <div class="left size1of2 panel panel-primary ">
            <div class="panel-heading">
                <label style="font-weight: bold">
                    availAccount</label>
            </div>
            <div class="panel-body" style="height: 500px">
                <div class="zTreeDemoBackground  ">
                    <ul id="treeDemo" class="ztree">
                    </ul>
                </div>
            </div>
        </div>
        <div>
            <div class="right size2of5 panel panel-primary " id="div_Details">
                <div class="panel-heading">
                    <label style="font-weight: bold">
                        addEditNewAccount</label>
                </div>
                <div class="panel-body">
                    <ul class="formControls">
                        <li class="formControl">
                            <label for="password" class="labelLeft  ">
                                <em class="required">*</em> name
                            </label>
                            <input lang="fa" type="text" class=" inputText inputW136 required validate keyboardInput"
                                id="txt_name" name="txt_name" maxlength="100" />
                        </li>
                        <li class="formControl">
                            <label for="username" class="labelLeft">
                                <em class="required">*</em> level</label>
                            <select id="Level" name="Level" class=" selectMedium">
                                <option value="-1"  title="select level"></option>
                                <option value="0" title="groupAccount"></option>
                                <option value="1" title="generalAccount"></option>
                                <option value="2" title="ledgenAccount"></option>
                                <option value="3" title="detailedAccount"></option>
                            </select>
                        </li>
                        <li class="formControl">
                            <label for="rep_pass" class="labelLeft ">
                                accountNature
                            </label>
                            <select id="AccountNature" name="AccountNature" class=" selectMedium">
                            </select>
                        </li>
                        <li class="formControl">
                            <label for="empname" class="labelLeft ">
                                group</label>
                            <select id="GroupType" name="GroupType" class=" selectMedium">
                            </select>
                        </li>
                        <li class="formControl">
                            <label for="empname" class="labelLeft ">
                                tableAccount</label>
                            <select id="tableAccount" name="tableAccount" class=" selectMedium">
                            </select>
                        </li>
                        <li class="formControl">
                            <label for="password" class="labelLeft  ">
                                <em class="required">*</em> accountCode
                            </label>
                            <input lang="fa" type="text" class=" inputText inputW136 validate" id="txt_code"
                                name="txt_code" maxlength="100" />
                        </li>
                        <li class="formControl">
                            <label for="password" class="labelLeft  ">
                                balanceAmount
                            </label>
                            <label id="lbl_balanceAmount">
                            </label>
                        </li>
                        <li class="formControl frog left">
                            <input type="hidden" id="hi_isEdit" name="hi_isEdit" />
                            <input type="hidden" id="hi_SelectedParentAccId" name="hi_SelectedParentAccId" />
                            <button id="btn_saveOrderType" type="submit">
                                save</button>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="right size2of5 panel panel-primary " id="div1">
                <div class="panel-heading">
                    <label style="font-weight: bold">
                        addRelatedAccount</label>
                </div>
                <div class="panel-body">
                    <div id="div3" class="unit size13of6">
                        <div class="blocker">
                            <div class="form-row">
                                <div>
                                    <label>
                                        relatedAccount
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="div2" class="unit size13of6">
                        <div class="blocker">
                            <div class="form-row">
                                <div class="select " id="hr_m_Category">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="div4" class="unit size13of6 left">
                        <div class="blocker">
                            <div class="form-row">
                                <div>
                                    <button id="btn_addRelatedAcc" type="button">
                                        addRelatedAccount</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br class="clearer">
                    <br class="clearer">
                    <br class="clearer">
                    <div id="div6" class="unit">
                        <div class="blocker">
                            <div class="form-row">
                                <div>
                                    <ul id="ul_RelatedAcc">
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="rMenu">
            <ul>
                <li id="m_add" onclick="addNodes();">Add Node</li>
                <!--<li id="m_check" onclick="checkTreeNode(true);">Edit Node</li>-->
                <li id="m_del" onclick="removeTreeNode();">Delete Node</li>
                <!--<li id="m_unCheck" onclick="checkTreeNode(false);">Uncheck Node</li>
                <li id="m_reset" onclick="resetTree();">Resume zTree</li>-->
            </ul>
        </div>
    </div>
    </form>
    <br class="clearer">
