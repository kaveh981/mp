<div id="content" class="main-content">
    <ul class="formControls box">
        <li class="formControl">
            <label for="mobile" class="labelLeft ">
                contactNumber  <em class="required">*</em></label>
            <input type="text" class=" inputText inputW136 required validate" id="text_CustomerNumber"
                name="Phone" maxlength="11" />
            <span class="inputTip tipOk Phone"><span class="tips ui-icon ui-icon-check"></span>
            </span><span class="inputTip tipWarn Phone"><span class="tips ui-icon ui-icon-notice">
            </span><span class="advice required" style="display: none;">requiredField</span>
                <span class="advice validate" style="display: none;">pleaseEnterAValidPhoneNumber</span></span>
            <span class="inputTip tipHelp Phone"> phoneExample : 07112345678
                <br />
                mobileExample : 09172345678 </span></li>
        <li class="formControl">
            <label for="username" class="labelLeft">
                typeNumber</label>
            <select class='selectMedium validate' name='ComboBool' id="ddl_m_CellType">
                <option value="true">mobile</option>
                <option value="false">telephone</option>
            </select>
            <span class="inputTip tipOk ComboBool"><span class="tips ui-icon ui-icon-check"></span>
            </span><span class="inputTip tipWarn ComboBool"><span class="tips ui-icon ui-icon-notice">
            </span><span class="advice validate" style="display: none;">pleaseSelectTheTypeNumber</span></span>
        </li>
        <li class="formControl frog">
            <label class="labelLeft">
            </label>
            <button id="EditPhone" style="width: 100px;">
               save</button>
        </li>
    </ul>
    <div id="customerContent">
        <table class="table">
            <thead>
                <tr>
                    <td width="40%">
                        <a href='javascript:void(0);' id="p_Person.Family" rel="sort">number</a>
                    </td>
                    <td width="40%">
                        <a href='javascript:void(0);' id="p_Person.DateOfBirth" rel="sort">type</a>
                    </td>
                    <td width="20%">
                    </td>
                </tr>
            </thead>
            <tbody id="CustomerPhoneList">
            </tbody>
        </table>
        <div>
            <ul class="paging">
                <li>
                    <div id="paging" class="pagination">
                    </div>
                </li>
                <li>&nbsp;&nbsp;&nbsp;&nbsp;</li><li>
                    <select class="PagingSelect" onchange="return getCustomerList();" id="PageSize">
                        <option value="5">itemsPerPage5</option>
                        <option value="10">itemsPerPage10</option>
                        <option value="20">itemsPerPage20</option>
                        <option value="40">itemsPerPage40</option>
                    </select></li></ul>
        </div>
        
    </div>
</div>
