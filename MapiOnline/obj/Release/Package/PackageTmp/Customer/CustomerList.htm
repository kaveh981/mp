<link href="../App_Themes/Default/Style.css" rel="stylesheet" type="text/css" />
<link href="../App_Themes/Default/vend.css" rel="stylesheet" type="text/css" />
<div id="content" class="main-content">
    <div id="customerContent">
        <div class="report-filter">
            <div id="simpleSearch">
                <div class="blocker">
                    <div class="form-row">
                        <label>
                            searchBy</label>
                        <div class="form-field">
                            <select id="SearchBy">
                                <option value="">searchBy</option>
                                <option value="Name">customer</option>
                                <option value="Email">email</option>
                                <option value="RegName">registrator</option>
                                <option value="IntroducerName">introducer</option>
                                <option value="Mobile">mobile</option>
                                <option value="Phone">phone </option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="blocker">
                    <div class="form-row">
                        <label>
                            value</label>
                        <div class="form-field">
                            <input name="searchTerm" lang="fa" id="CustomertxtSearch" placeholder="searchph" class="keyboardInput" type="text" />
                        </div>
                    </div>
                </div>
            </div>
            <br class="clearer">
            <div id="moreFilter">
                <div class="blocker">
                    <div class="form-row">
                        <label>
                            usernameCode
                        </label>
                        <div class="form-field">
                            <input type="text" id="CustomerSearchCode" />
                        </div>
                    </div>
                </div>
                <div class="blocker">
                    <div class="form-row">
                        <label>
                            nameAndFamily</label>
                        <div class="form-field">
                            <input type="text" id="CustomerSearchName" />
                        </div>
                    </div>
                </div>
                <div class="blocker">
                    <div class="form-row">
                        <label>
                            registrator</label>
                        <div class="form-field">
                            <input type="text" id="CustomerSearchRegName" />
                        </div>
                    </div>
                </div>
                <div class="blocker">
                    <div class="form-row">
                        <label>
                           introducer</label>
                        <div class="form-field">
                            <input type="text" id="CustomerIntroducerCode" />
                        </div>
                    </div>
                </div>
                <br class="clearer">
                <div class="blocker">
                    <div class="form-row">
                        <label>
                            dateOfRegistrationFrom</label>
                        <div class="form-field">
                            <input type="text" id="CustomerSearchRegDateStart" />
                        </div>
                    </div>
                </div>
                <div class="blocker">
                    <div class="form-row">
                        <label>
                            to</label>
                        <div class="form-field">
                            <input type="text" id="CustomerSearchRegDateEnd" />
                        </div>
                    </div>
                </div>
                <div class="blocker">
                    <div class="form-row">
                        <label>
                            ageFrom</label>
                        <div class="form-field">
                            <input type="text" id="CustomerSearchAgeStart" />
                        </div>
                    </div>
                </div>
                <div class="blocker">
                    <div class="form-row">
                        <label>to</label>
                        <div class="form-field">
                            <input type="text" id="CustomerSearchAgeEnd" />
                        </div>
                    </div>
                </div>
            </div>
            <br class="clearer">
            <button class="left" mll="search" style="display: inline-block" id="btnSearchCustomer">
                search</button>
            <br />
            <br />
            <a class="toggle-more-filters" mll="moreFilter" href="#">moreFilter</a>
        </div>
        <br />
        <br />
    </div>
    <div class="invisible report-filter" id="CustomerAdvanceSearch">
    </div>
    <div id="CustomerList">
    </div>
    <div>
        <ul class="paging">
            <li>
                <div id="paging" class="pagination">
                </div>
            </li>
            <li>&nbsp;&nbsp;&nbsp;&nbsp;</li><li>
                <select class="PagingSelect" id="PageSize">
                    <option value="10">itemsPerPage10</option>
                    <option value="20">itemsPerPage20</option>
                    <option value="30">itemsPerPage30</option>
                    <option value="50">itemsPerPage50</option>
                </select></li></ul>
    </div>
   
</div>
