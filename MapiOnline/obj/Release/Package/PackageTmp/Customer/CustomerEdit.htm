<div id="content" class="main-content">
    <ul class="formControls unit size1of2">
        <li class="formControl">
            <label for="mobile" class="labelLeft ">
                code <em class="required">*</em></label>
            <input id="CustomerCodeEdit" name="LongString" maxlength="5" type="text" class=" inputText inputW136 required validate" />
            <span class="inputTip tipOk Digit"><span class="tips ui-icon ui-icon-check"></span>
            </span><span class="inputTip tipWarn Digit"><span class="tips ui-icon ui-icon-notice">
            </span><span class="advice required" style="display: none;">requiredField</span>
                <span class="advice validate" style="display: none;">pleaseEnterAValidCode</span></span>
        </li>
        <li class="formControl">
            <label for="username" class="labelLeft">
                name
            </label>
            <input type="text" class=" inputText inputW136 validate" name="String" maxlength="15"
                id="CustomerNameEdit" />
            <span class="inputTip tipOk String"><span class="tips ui-icon ui-icon-check"></span>
            </span><span class="inputTip tipWarn String"><span class="tips ui-icon ui-icon-notice">
            </span><span class="advice validate" style="display: none;">pleaseEnterAValidName</span></span></li>
        <li class="formControl">
            <label for="password" class="labelLeft ">
                family  <em class="required">*</em></label>
            <input type="text" class=" inputText inputW136 required validate" name="String" maxlength="25"
                id="CustomerFamilyEdit" />
            <span class="inputTip tipOk String"><span class="tips ui-icon ui-icon-check"></span>
            </span><span class="inputTip tipWarn String"><span class="tips ui-icon ui-icon-notice">
            </span><span class="advice required" style="display: none;">requiredField</span>
                <span class="advice validate" style="display: none;">pleaseEnterAValidFamilyName</span></span>
        </li>
        <li class="formControl">
            <label for="rep_pass" class="labelLeft ">
                age  <em class="required">*</em></label>
            <input type="text" class=" inputText inputW136 " id="CustomerAgeEdit" name="Digit"
                maxlength="3" />
            <span class="inputTip tipOk Digit"><span class="tips ui-icon ui-icon-check"></span>
            </span><span class="inputTip tipWarn Digit"><span class="tips ui-icon ui-icon-notice">
            </span><span class="advice required" style="display: none;">requiredField</span>
                <span class="advice validate" style="display: none;">pleaseEnterAValidFamilyName</span></span>
        </li>
    </ul>
    <ul class="formControls unit size1of2">
        <li class="formControl">
            <label for="empname" class="labelLeft ">
               introducerCode
            </label>
            <input type="text" class=" inputText inputW136 " name="LongString" maxlength="5"
                id="CustomerIntroducerCode" />
            <a id="a_CustomerIntroducerCode" href="#"><span class="searchText"></span></a><span
                class="inputTip tipOk Digit"><span class="tips ui-icon ui-icon-check"></span>
            </span><span class="inputTip tipWarn Digit"><span class="tips ui-icon ui-icon-notice">
            </span><span class="advice validate" style="display: none;">pleaseEnterAValidIntroducerCode</span></span>
        </li>
        <li class="formControl">
            <label for="username" class="labelLeft">
               job
            </label>
            <div class="select" id="CustomerJobEdit">
            </div>
        </li>
        <li class="formControl">
            <label for="username" class="labelLeft ">
               gender  <em class="required">*</em></label>
            <select id="ddl_m_Gender" class='selectMedium validate' name='ComboBool'>
                <option value="false">female</option>
                <option value="true">male</option>
            </select>
            <span class="inputTip tipOk ComboBool"><span class="tips ui-icon ui-icon-check"></span>
            </span><span class="inputTip tipWarn ComboBool"><span class="tips ui-icon ui-icon-notice">
            </span><span class="advice validate" style="display: none;"> chooseGender </span></span>
        </li>
    </ul>
    <ul>
        <li class="formControl unit size1of2 frog">
            <label class="labelLeft ">
            </label>
            <button id="EditCustomer" style="width: 100px;">
                save</button>
        </li>
    </ul>
    <div class="requiredLegend">
         <em class="required">*</em> <span>requiredFields</span>
    </div>
    <div class="invisible" id="divdialogCustomer" dir="rtl">
        <label for="select" class="labelLeft label80">
            nameAndFamilyname</label>
        <input type="text" class="  textField searchTextField" id="selectCustomerName" maxlength="15" />
        <label for="date" class="labelLeft label80">
            introducer</label>
        <input type="text" class="  textField searchTextField" id="selectCustomerRegisterer"
            maxlength="25" />
        <input value="" id="btn_searchCustomer" class="button searchButton searchbt" type="button" />
        <table class="table">
            <thead>
                <tr>
                    <th>
                        <a href='javascript:void(0);' id="p_Person.Code" rel="sort">usernameCode</a>
                    </th>
                    <th>
                        <a href='javascript:void(0);' id="p_Person.Family" rel="sort">nameAndFamily</a>
                    </th>
                    <th>
                        <a href='javascript:void(0);' id="p_Customer2.p_Person.Family" rel="sort">introducer</a>
                    </th>
                </tr>
            </thead>
            <tbody id="CustomerList">
            </tbody>
        </table>
        <div>
            <ul class="paging">
                <li>
                    <div id="paging" class="pagination">
                    </div>
                </li>
                <li>&nbsp;&nbsp;&nbsp;&nbsp;</li><li>
                    <select class="PagingSelect" id="PageSize">
                        <option value="5">itemsPerPage5</option>
                        <option value="10">itemsPerPage10</option>
                        <option value="20">itemsPerPage20</option>
                        <option value="40">itemsPerPage40</option>
                    </select></li></ul>
        </div>
    </div>
</div>
