<div id="content" class="main-content">
    <div class="report-filter">
        <div class="unit size1of4">
            <div class="blocker">
                <div class="form-row">
                    <label>
                        currencyNames <em class="required">*</em></label>
                    <div class="form-field">
                        <input type="text" id="currency_Name" class="required validate" name="String" maxlength="15" />
                    </div>
                </div>
            </div>
        </div>
        <br class="clearer">
        <div class="unit size1of4">
            <div class="blocker">
                <div class="form-row">
                    <label>
                        currencySign <em class="required">*</em></label>
                    <div class="form-field">
                        <input type="text" maxlength="15" class="required validate" name="String" id="currency_Symbol" />
                    </div>
                </div>
            </div>
        </div>
        <br class="clearer">
        <div class="red">
            <button id="deleteCurrency" style="width: 100px;" class="left">
                deleteBtn</button>
        </div>
        <div class="frog">
            <button id="editCurrency" style="width: 100px;" class="left">
                edit</button>
            <button id="addCurrency" style="width: 100px;" class="left">
                save</button>
        </div>
        <br />
        <br />
    </div>
    <table class="table">
        <thead>
            <tr>
                <td width="40%">
                    <a>name</a>
                </td>
                <td width="30%">
                    sign
                </td>
                <td width="30%">
                   base
                </td>
            </tr>
        </thead>
        <tbody id="currencylist">
        </tbody>
    </table>
    <input type="hidden" id="CurrencyID" />
</div>
