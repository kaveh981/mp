<div id="content" class="main-content">
    <link href="../Content/zTreeStyle/zTreeStyle.css" rel="stylesheet" type="text/css" />
    <script src="../Scripts/jquery.ztree.core-3.5.js" type="text/javascript"></script>
    <script src="../Scripts/jquery.ztree.excheck-3.5.min.js" type="text/javascript"></script>
    <script src="../Scripts/jquery.ztree.exedit-3.5.min.js" type="text/javascript"></script>
    <form method="post" id="frm_Property" action="Management/addorEditPropertyInfo">
    <div class="demo_viewer ">
        <div class="left size1of2 panel panel-primary ">
            <div class="sunny panel-heading">
                <label style="font-weight: bold">
                    property</label>
                <span class="left cursor ui-icon ui-icon-refresh" id="btn_Refresh" title="row"></span>
            </div>
            <div class="panel-body" style="height: 500px">
                <div class="zTreeDemoBackground  ">
                    <ul id="treeDemo" class="ztree">
                    </ul>
                </div>
            </div>
        </div>
        <div>
            <div class="right size2of5 panel panel-primary " id="div_Details">
                <div class="panel-heading">
                    <label style="font-weight: bold">
                        addOrEditProperty</label>
                </div>
                <div class="panel-body">
                    <ul class="formControls">
                        <li class="formControl">
                            <label for="password" class="labelLeft  ">
                                <em class="required">*</em> name
                            </label>
                            <input lang="fa" type="text" class=" inputText inputW136 required validate keyboardInput"
                                id="txt_name" name="txt_name" maxlength="100" />
                        </li>
                        <li class="formControl">
                            <label for="password" class="labelLeft  ">
                                translatedProperty
                            </label>
                            <input lang="fa" type="text" class=" inputText inputW136 validate" id="txt_translated"
                                name="txt_translated" maxlength="100" />
                        </li>
                        <li class="formControl">
                            <label>
                                showInMenu</label>
                            <input type="checkbox" id="chk_ShowInMenu" name="chk_ShowInMenu" />
                        </li>
                        <li class="formControl">
                            <label>
                                showInProperty</label>
                            <input type="checkbox" id="chk_ShowInProperty" name="chk_ShowInProperty" />
                        </li>
                         <li class="formControl">
                            <label>
                                showInFilter</label>
                            <input type="checkbox" id="chk_ShowInFilter" name="chk_ShowInFilter" />
                        </li>
                        <li class="formControl frog left">
                            <input type="hidden" value="false" id="hi_isEdit" name="hi_isEdit" />
                            <input type="hidden" id="hi_SelectedParentCatId" name="hi_SelectedParentCatId" />
                            <button id="btn_saveProperty" type="submit" >
                                save</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    </form>
    <br class="clearer">
</div>
