<div id="content" class="main-content">
    <button id="btn_AddNewRow">
        add row
    </button>
    <form id="frm_Accounting" method="post" action="Management/AddItemAccounting">
    <div class="report-filter">
        <div id="divBasic">
            <div class="unit size1of6">
                <div class="blocker">
                    <div class="form-row">
                        <label class="labelLeft  ">
                            documentNumber
                        </label>
                        <div class="form-field">
                            <input type="text" id="txt_OrderHeaderId" name="txt_OrderHeaderId" placeholder="documentNumber" disabled/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="unit size1of6">
                <div class="blocker">
                    <div class="form-row">
                        <label class="labelLeft  ">
                            invoiceNumber
                        </label>
                        <div class="form-field">
                            <input type="text" id="txt_InvoiceNum" name="txt_InvoiceNum" placeholder="invoiceNumber" />
                        </div>
                    </div>
                </div>
            </div>
            <br class="clearer">
        </div>
        <div style="clear: both;">
            <div class="left">
                <button id="btn_SearchAccounting" class="unit" style="width: 100px; margin-left: 7px;">
                    search</button>
                <!--<div class="left red">
                    <button id="btnPrint" style="width: 100px; margin-left: 7px;">
                        print</button>
                </div>-->
            </div>
        </div>
        <br class="clearer">
        <a class="toggle-more-filters" href="#">moreFilter</a>
    </div>
    <br class="clearer">
    <table id="tbl_Accounting">
        <thead id="header" style="height: 23px">
            <td width="3%">
                row
            </td>
            <td width="6%">
                accountCode
            </td>
            <td width="6%">
                account
            </td>
            <td width="6%">
                debtorAmount
            </td>
            <td width="6%">
                creditorAmount
            </td>
            <td width="3%">
                deleteBtn
            </td>
        </thead>
        <tbody id="AccountingList">
        </tbody>
    </table>
    <br class="clearer">
    <div class="report-filter">
        <div id="div1">
            <div class="unit size1of6">
                <div class="blocker">
                    <div class="form-row">
                        <label id="lb_AccountingName">
                            registerDate
                        </label>
                        <div class="form-field">
                            <input type="text" id="txt_AccountingDate" name="txt_AccountingDate" placeholder="Date" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="unit size1of6">
                <div class="blocker">
                    <div class="form-row">
                        <label id="Label1">
                            registerer
                        </label>
                        <div class="form-field">
                            <input type="text" id="txt_PersonName" disabled />
                        </div>
                    </div>
                </div>
            </div>
            <div class="unit size1of6">
                <div class="blocker">
                    <div class="form-row">
                        <label id="Label2">
                            Shop
                        </label>
                        <div class="form-field">
                            <input type="text" id="txt_ShopName" disabled />
                        </div>
                    </div>
                </div>
            </div>
            <br class="clearer">
            <div class="unit size1of6">
                <div class="blocker">
                    <div class="form-row">
                        <label>
                            description</label>
                        <div class="form-field">
                            <input type="text" id="txt_AccountingDescription" name="txt_AccountingDescription"
                                placeholder="description" />
                        </div>
                    </div>
                </div>
            </div>
            <br class="clearer">
            <div>
                <div class="left frog">
                    <input type="hidden" id="hi_cRow" name="hi_cRow" value="0" />
                    <button id="btn_TemporarySaveAccounting" type="submit">
                        temporarySave
                    </button>
                    <button id="btn_PermanentSaveAccounting" type="submit">
                        permanentSave
                    </button>
                     <button class="bluebutton" id="btn_Print" style="width: 100px;" type="button">
                    print</button></div>
                </div>
            </div>
            <br class="clearer">
        </div>
        <!--  <div style="clear: both;">
        </div>-->
    </div>
    </form>
    <br class="clearer">
    <div id="Footer" class="report-filter invisible">
        <div name="changeQuantity" class="unit size1of6 blue">
            <br />
            <input type="checkbox" id="cb_d_Sale" value="returnFromSell" /><label for="cb_d_Sale">returned</label>
            <input type="checkbox" id="cb_d_PreOrder" value="" /><label for="cb_d_PreOrder" class="label">preOrder</label>
        </div>
        <div name="setPayment" class="unit size1of6 blue invisible">
            <br />
            <input type="checkbox" checked="checked" id="cbSetPayment" value="" /><label for="cbSetPayment"
                class="label">setPayment</label>
        </div>
        <div class="unit size1of6">
            <div class="blocker">
                <div class="form-row">
                    <label>
                        <span id="spClient">customer</span> <em class="required">*</em></label>
                    <div class="form-field">
                        <input type="text" placeholder="customer" id="txt_s_Person" class="required validate"
                            name="LongString" />
                    </div>
                </div>
            </div>
        </div>
        <div class="unit size1of3">
            <div class="blocker">
                <div class="form-row">
                    <label>
                        &nbsp;
                    </label>
                    <div class="form-field">
                        <div id="customerOnSelect">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br class="clearer">
        <div name="changeQuantity" class="unit size1of6">
            <div class="blocker">
                <div class="form-row">
                    <label>
                        totalAmount</label>
                    <div class="form-field">
                        <input class="fontSize15 digit" style="height: 19px!important;" type="text" id="txt_m_TotalPrice" />
                    </div>
                </div>
            </div>
        </div>
        <div name="changeQuantity" class="unit size1of6">
            <div class="blocker">
                <div class="form-row">
                    <label>
                        payAmount</label>
                    <div class="form-field">
                        <input class="fontSize15 digit" style="height: 19px!important;" type="text" id="txt_m_PaymentAmount" />
                    </div>
                </div>
            </div>
        </div>
        <div name="changeQuantity" class="unit size1of6">
            <div class="blocker">
                <div class="form-row">
                    <label>
                        invoiceNumber</label>
                    <div class="form-field">
                        <input type="text" id="txt_m_InvoiceNumber" />
                    </div>
                </div>
            </div>
        </div>
        <div class="unit size1of4">
            <div class="blocker">
                <div class="form-row">
                    <label>
                        description</label>
                    <div class="form-field">
                        <input type="text" id="txt_m_Description" />
                    </div>
                </div>
            </div>
        </div>
        <br class="clearer">
        <br class="clearer">
        <div class="unitleft size1of5">
            <div class="frog">
                <button id="btn_AddOrder" style="width: 100px;" class="unitleft">
                    save</button></div>
            <div class="blue">
               
            <input type="hidden" id="OrderId" />
        </div>
        <br />
        <br />
    </div>
    <div dir="rtl" id="dialog_ItemQuantity">
    </div>
    <div dir="rtl" id="Div_Print" class="hidden">
    </div>
    <div class="orange blueHeader invisible" id="dialog" dir="rtl">
        <div id="BarcodeList">
        </div>
        <div>
            <ul class="paging">
                <li>
                    <div id="paging" class="pagination">
                    </div>
                </li>
                <li>&nbsp;&nbsp;&nbsp;&nbsp;</li><li>
                    <select class="PagingSelect" id="PageSize">
                        <option value="10">itemsPerPage10</option>
                        <option value="20">itemsPerPage20</option>
                        <option value="30">itemsPerPage30</option>
                        <option value="50">itemsPerPage50</option>
                    </select></li></ul>
        </div>
    </div>
</div>
