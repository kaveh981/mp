<link href="../App_Themes/Default/Style.css" rel="stylesheet" type="text/css" />
<div id="content" class="main-content">

    <div id="divReportsearch">

            <input type="hidden" id="hd_d_PersonId" />
            <div id="divBasic">

                            <div class="form-field">

                            </div>
                        </div>
                        <div class="form-row">
                            <label id="lb_AccountingName">
                            </label>
                        </div>
                    </div>
                </div>
                <div class="unit size1of6">
                    <div class="blocker">

                <div class="unit size1of6">

                        </div>
                    </div>
                </div>
                <div class="unit size1of6">
                    <div class="blocker">
                        <div class="form-row">
                            <label>

                            </div>

                <div class="unit">

                        <div class="form-row">

            <div style="clear: both;">

                <div class="blocker">

                        </div>
                    </div>
                </div>
            </div>
            <div class="unit size1of5">
                <div class="blocker">
                    <div class="form-row">
                        <label>
                            balanceAmount</label>
                        <div class="form-field">
                            <span class="digit whiteFont" id="spNetBalance"></span>
                        </div>
                    </div>
                </div>
            </div>-->
            <br class="clearer">
        </div>
        <div>
            <ul class="paging">
                <li>
                    <div id="paging" class="pagination">
                    </div>
                </li>
                <li style="background-color: #E9E9E9">&nbsp;&nbsp;&nbsp;&nbsp;</li><li>
                    <select class="PagingSelect" id="PageSize">
                        <option value="5">itemsPerPage5</option>
                        <option value="10">itemsPerPage10</option>
                        <option value="20">itemsPerPage20</option>
                        <option value="40">itemsPerPage40</option>
                    </select></li></ul>
        </div>
    </div>
   
</div>
