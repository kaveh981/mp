<link href="../App_Themes/Default/Style.css" rel="stylesheet" type="text/css" />
<div id="content" class="main-content">
    <ul class="formControls">
        <li class="formControl">
            <label for="username" class="labelLeft">
                name
            </label>
            <input type="text" class=" inputText inputW136 validate" name="String" maxlength="30"
                id="SupplierName" />
            <span class="inputTip tipOk String"><span class="tips ui-icon ui-icon-check"></span>
            </span><span class="inputTip tipWarn String"><span class="tips ui-icon ui-icon-notice">
            </span><span class="advice validate" style="display: none;">pleaseEnterAValidName</span>
            </span></li>
        <li class="formControl">
            <label for="password" class="labelLeft ">
               family  <em class="required">*</em></label>
            <input type="text" class=" inputText inputW136 required validate" name="String" maxlength="60"
                id="SupplierFamily" />
            <span class="inputTip tipOk String "><span class="tips ui-icon ui-icon-check"></span>
            </span><span class="inputTip tipWarn String"><span class="tips ui-icon ui-icon-notice">
            </span><span class="advice required" style="display: none;">requiredField</span>
                <span class="advice validate" style="display: none;">pleaseEnterAValidFamilyName</span></span>
        </li>
        <li class="formControl">
            <label for="rep_pass" class="labelLeft ">
               age</label>
            <input type="text" class=" inputText inputW136  validate" name="Digit" maxlength="3"
                id="SupplierAge" />
        </li>
        <li class="formControl">
            <label for="username" class="labelLeft ">
               gender  <em class="required">*</em></label>
            <select id="ddl_m_Gender" class='selectMedium validate' name='ComboBool'>
              <option value="true">male</option>
              <option value="false">female</option>
            </select>
            <span class="inputTip tipOk ComboBool"><span class="tips ui-icon ui-icon-check"></span>
            </span><span class="inputTip tipWarn ComboBool"><span class="tips ui-icon ui-icon-notice">
            </span><span class="advice validate" style="display: none;">chooseGender</span></span>
        </li>
        <li class="formControl">
            <label for="empname" class="labelLeft ">
                fax
            </label>
            <input type="text" class=" inputText inputW136 validate" name="Phone" maxlength="11"
                id="SupplierFax" />
            <span class="inputTip tipOk Phone"><span class="tips ui-icon ui-icon-check"></span>
            </span><span class="inputTip tipWarn Phone"><span class="tips ui-icon ui-icon-notice">
            </span><span class="advice validate" style="display: none;">pleaseEnterAValidFax</span></span>
            <span class="inputTip tipHelp Phone">example 07112345678</span> </li>
        <li class="formControl">
            <label for="username" class="labelLeft">
               email</label>
            <input type="text" class=" inputText inputW136 validate" name="Email" maxlength="50"
                id="SupplierEmail" />
            <span class="inputTip tipOk  Email"><span class="tips ui-icon ui-icon-check"></span>
            </span><span class="inputTip tipWarn Email"><span class="tips ui-icon ui-icon-notice">
            </span><span class="advice validate" style="display: none;">pleaseEnterAValidEmail</span></span>
            <span class="inputTip tipHelp Email">example reza@yahoo.com</span> </li>
        <li class="formControl">
            <label for="divSupplierAddress" class="labelLeft">
               address</label>
            <div class=" select" id="divSupplierAddress">
            </div>
        </li>
        <li class="formControl">
            <label for="mobile" class="labelLeft ">
                mobile</label>
            <input type="text" class=" inputText inputW136 validate" name="Mobile" maxlength="11"
                id="SupplierMobile" />
            <span class="inputTip tipOk Mobile"><span class="tips ui-icon ui-icon-check"></span>
            </span><span class="inputTip tipWarn Mobile"><span class="tips ui-icon ui-icon-notice">
            </span><span class="advice validate" style="display: none;">pleaseEnterAvalidMobile</span></span> <span class="inputTip tipHelp Mobile">example : 09171234567</span>
        </li>
        <li class="formControl">
            <label for="tell" class="labelLeft ">
                phone
            </label>
            <input type="text" class=" inputText inputW136 validate" name="Phone" maxlength="11"
                id="Supplierphone" />
            <span class="inputTip tipOk Phone"><span class="tips ui-icon ui-icon-check"></span>
            </span><span class="inputTip tipWarn Phone"><span class="tips ui-icon ui-icon-notice">
            </span><span class="advice validate" style="display: none;">pleaseEnterAValidPhone</span></span>
            <span class="inputTip tipHelp Phone">example 07112345678</span> </li>
        <li class="formControl unit size1of2 frog">
            <label class="labelLeft ">
            </label>
            <button id="AddSupplier" style="width: 100px; top: 20px;">
               save</button>
        </li>
    </ul>
    <div class="requiredLegend">
          <em class="required">*</em> <span>requiredFields</span>
    </div>
</div>
