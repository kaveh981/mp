<link href="../App_Themes/Default/Style.css" rel="stylesheet" type="text/css" style="height" />
<div id="content" class="main-content">

    <div class="formControl" id="divInventoryAccordion">
        <h3>
            <a href="#">color</a></h3>
        <div id="Color">
            <div class="formControls report-filter">
                <div class="unit size1of4">
                    <div class="blocker">
                        <div class="form-row">
                            <label>
                                color</label>
                            <div class="form-field">
                                <select class="required validate" name="Combo" id="ddl_m_Color">
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="unit size1of4">
                    <div class="blocker">
                        <div class="form-row">
                            <label>
                                translate</label>
                            <div class="form-field">
                                <input type="text" class="validate" name="String" maxlength="20"
                                    id="txt_m_Translate" />
                            </div>
                        </div>
                    </div>
                </div>
                <br />
                <div class="frog">
                    <div class="unit size1of7">
                        <button id="btn_SubmitColor">
                          save</button>

                        <button id="btn_EditColor">
                            edit</button>
                    </div>
                </div>
                <br class="clearer">
            </div>
            <br class="clearer">
            <table class="table">
                <thead>
                    <tr>
                        <td width="20%">
                           color
                        </td>
                        <td width="35%">
                            <a href='javascript:void(0);' id="Colo" rel="sort">colorName</a>
                        </td>
                        <td width="35%">
                            <a href='javascript:void(0);' id="Translate" rel="sort">translate</a>
                        </td>
                        <td width="10%%">
                        </td>
                    </tr>
                </thead>
                <tbody id="ListColor">
                </tbody>
            </table>

        <h3>
            <a href="#">details</a></h3>
        <div id="Size">
            <div class="formControls report-filter">
                <div id="ParentSizeDiv">
                    <div class="unit size1of4">
                        <div class="blocker">
                            <div class="form-row">
                                <label>

                                <div class="form-field">
                                    <input type="text" class="required validate" name="LongString" maxlength="10" id="txt_m_ParentSize" />

                                </div>

                    </div>
                    <div class="unit size1of4">
                        <div class="blocker">
                            <div class="form-row">
                                <label>
                                     details *</label>

                    <div class="frog">

                                edit</button>
